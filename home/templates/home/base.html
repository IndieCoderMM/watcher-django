<!DOCTYPE html>
{% load static %}
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" contetn="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>
		{% block title %}
		{% endblock title %}
	</title>
	<link rel="stylesheet" type="text/css" href="{% static 'w3.css' %}">
	{% block essentials %}
		
	{% endblock essentials %}

</head>

<body class="w3-indigo" style="height:100vh;">
	<nav class="w3-bar w3-center w3-black" style="top:0;left:0;position:fixed;z-index:2;">
		{% if user.is_authenticated %}
			<div class="w3-bar-item w3-right">
				<a href="{% url 'account_logout' %}" class="w3-button w3-red w3-circle">
					{{user.username}}
				</a>
			</div>
		{% else %}
			<div class="w3-bar-item w3-right">
				<a href="{% url 'account_login' %}" class="w3-button w3-green w3-round">
					Sign In
				</a>
			</div>
		{% endif %}
		<div class="w3-bar-item">
			<a href="/">
				<img src="{% static 'img/logo.png' %}" alt="logo" class="w3-image" style="width:9rem;">
			</a>
		</div>
		<div class="w3-bar-item w3-right">
			<a href="/" class="w3-button w3-large w3-hover-black w3-hover-text-red">Home</a>
			<a href="{% url 'watcher:watch' %}" class="w3-button w3-large w3-hover-black w3-hover-text-red">Heroes</a>
		</div>
		
	</nav>

	<div style="margin-top:50px;height:100vh;">
		{% block content %}
		{% endblock content %}
	</div>
</body>
</html>
